version: 0.0
os: linux

files:
  - source: scripts/promtail-config.yml
    destination: /home/ubuntu

hooks:
  BeforeInstall:
    - location: create-directory.sh
      timeout: 300
      runas: root
    - location: remove-container.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: pull-and-run-container.sh
      timeout: 300
      runas: root
